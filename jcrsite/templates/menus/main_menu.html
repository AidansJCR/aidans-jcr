{% load menu_tags static %}

<!-- First, the website header -->
<div class="container-fluid bg-darkred" style="padding-top: 6px; padding-bottom: 6px;">
  <div class="row" style="text-align: center;">
    <a href="/"><img src="{% static 'images/badger.svg'%}" class="d-inline-block" style="width: 100px;"/><span class="h2 navbar-brand-text">St Aidan's JCR</span></a>
  </div>
</div>

<!-- Then the navbar itself -->
<nav class="navbar navbar-default">

  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#aidans-navbar-collapse" aria-expanded="false">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>

  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="aidans-navbar-collapse">
      <ul class="nav navbar-nav">
        {% for item in menu_items %}
          <li class="{{ item.active_class }}"><a href="{{item.href}}">{{ item.text }}</a></li>
        {% endfor %}
      </ul>
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</div>
