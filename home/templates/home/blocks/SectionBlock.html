{% load wagtailcore_tags wagtailimages_tags static %}

<div class="panel-group">
 <div class="panel panel-default">
   <a data-toggle="collapse" href="#{{ block_id }}">
   <div class="panel-heading" style="background-color:#{{ value.colour }};">
     <h4 class="panel-title">
       {{ value.title }}
     </h4>
   </div>
   </a>
   <div id="{{ block_id }}" class="panel-collapse collapse">
     <div class="panel-body">{{ value.body }}</div>
   </div>
 </div>
</div>
