{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags static %}
{% block body_class %}template-generic{% endblock %}

{% block content %}

<div class="container page-container">
    {% for card in page.people.all %}
    <div class="card">
        <h3 class="card-header">{{ card.rolename }}</h3>
        <img class="card-img-top" src="..." alt="Card image cap">
        <div class="card-block">
            <h4 class="card-title">{{ card.name }}</h4>
            <p class="card-text">{{card.description}}</p>
            <a href="mailto://{{card.email}}" class="btn btn-primary">Email: {{ card.email }}</a>
        </div>
    </div>
    {% endfor %}

</div>

{% endblock %}
